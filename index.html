<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DetA</title>
	<meta>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class = "container">
		<header>
			<h1>DetA</h1>
			<p>Escolha a matriz quadrada abaixo</p>
			<div>
				<button id="1" class = "gridShow" type = "button">2x2</button>
				<button id="2" class = "gridShow" type = "button">3x3</button>
				<button  class = "gridShow" type = "button">4x4</button>
			</div>
			<div>
			<label for="result">Resultado da Operação</label>
			<p id="result"> </p>
			</div>
		</header>
		<main>
			<div class="twoxtwo" style = "display: grid;">
				<input class="slot2" placeholder="a&sup1&sup1"  type="number">
				<input class="slot2" placeholder="a&sup1&sup2" type="number">
				<input class="slot2" placeholder="a&sup2&sup1" type="number">
				<input class="slot2" placeholder="a&sup2&sup2" type="number">
			</div>
			<div class="thrxthr" style = "display: none;">
				<input class="slot3"  placeholder="a&sup1&sup1" type="number">
				<input class="slot3"  placeholder="a&sup1&sup2" type="number">
				<input class="slot3"  placeholder="a&sup1&sup3" type="number">
				<input class="slot3"  placeholder="a&sup2&sup1" type="number">
				<input class="slot3"  placeholder="a&sup2&sup2" type="number">
				<input class="slot3"  placeholder="a&sup2&sup3" type="number">
				<input class="slot3"  placeholder="a&sup3&sup1" type="number">
				<input class="slot3"  placeholder="a&sup3&sup2" type="number">
				<input class="slot3"  placeholder="a&sup3&sup3" type="number">
			</div>
			<div class = "fourxfour" style = "display: none;">
				<input class="slot4"  placeholder="a&sup1&sup1" type="number">
				<input class="slot4" placeholder="a&sup1&sup2" type="number">
				<input class="slot4"  placeholder="a&sup1&sup3" type="number">
				<input class="slot4"  placeholder="a&sup1&#8308" type="number">
				<input class="slot4"  placeholder="a&sup2&sup1" type="number">
				<input class="slot4"  placeholder="a&sup2&sup2" type="number">
				<input class="slot4"  placeholder="a&sup2&sup3" type="number">
				<input class="slot4"  placeholder="a&sup2&#8308" type="number">
				<input class="slot4"  placeholder="a&sup3&sup1" type="number">
				<input class="slot4"  placeholder="a&sup3&sup2" type="number">
				<input class="slot4"  placeholder="a&sup3&sup3" type="number">
				<input class="slot4"  placeholder="a&sup3&#8308" type="number">
				<input class="slot4"  placeholder="a&#8308&sup1" type="number">
				<input class="slot4"  placeholder="a&#8308&sup2" type="number">
				<input class="slot4"  placeholder="a&#8308&sup3" type="number">
				<input class="slot4"  placeholder="a&#8308&#8308" type="number">
			</div>
			<p id="warn" style="color:red"></p>
			<div class="commands">
			<button class="show" id="btn"> Calcular </button>
			<button class="show" id="erase">Apagar</button>
			</div>
		</main>

	</div>	
	<script src="./scripts/app.js"></script>
</body>
</html>
